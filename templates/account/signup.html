<div id="loginModal" class="modal show" tabindex="-1" role="dialog" aria-hidden="true">

      </div>
      <div class="modal-body">
          
          
          
          <form class="form col-md-12 center-block" action="" method="post">
	{% csrf_token %}
	
  {% if next %}<div class="form-group"><input type="hidden" name="next" value="{{ next }}" /></div>{% endif %}
  {% for field in form %}
    {% if field.is_hidden %}
       <div class="form-group">{{ field }}</div>
    {% else %}
      {% if field.errors %}{{ field.errors }}{% endif %}
     <div class="form-group" 
        {% if field.errors %} class="error"{% endif %}
        {% ifequal field.name "honeypot" %} style="display:none;"{% endifequal %}>
        {{ field.label_tag }} {{ field }}
          </div>
    {% endif %}
  {% endfor %}
   <div class="form-group">
              <button class="btn btn-primary btn-lg btn-block">Register</button>
              <span class="pull-right"><a href="/account/signup">Sign in</a></span><span><a href="#">Need help?</a></span>
            </div>
</form>
          
          
      </div>
      <div class="modal-footer">
          <div class="col-md-12">
          <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
		  </div>
